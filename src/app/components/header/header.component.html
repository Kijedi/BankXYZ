<header class="bg-blue-500 p-3 text-white body-font">
    <div class="container mx-auto flex flex-wrap p-2 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-white md:mb-0">
            <span class="ml-3 text-xl">{{bankName}}</span>
        </a>
        <nav *ngIf="isLoggedIn" class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <button (click)="logout()" class="mr-5">Logout</button>
        </nav>
    </div>
</header>
